{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <h1>Django TODO-LIST</h1> 
    <div class="container d-flex gap-5">
        <div>
            <div class="form-container" style="height: 600px; overflow: scroll;">
                <h3>My Day</h3>
                <h6 style="font-weight: 100;">27th January 2026</h6>
                <div style="height: 600px; overflow: scroll;">
                    {% for task in tasks %}
                    <div class="form-elements d-flex align-items-center gap-2 " style="height: 70px;">
                        <div class="form-floating w-75 ">
                            <p style="font-size: larger; font-weight: bold; padding-left: 20px; text-transform: capitalize;">{{task.task}}</p>
                        </div>

                        <a href="{% url 'mark_as_done' task.pk %}" class="btn btn-success text-nowrap">
                            <i class="bi bi-check fs-8"></i>
                            Mark as Done
                        </a>

                        <a href="{% url 'delete_task' task.pk %}" class="btn btn-danger">
                            <i class="bi bi-trash fs-8"></i>
                        </a>

                        <a href="{% url 'edit_task' task.pk %}" class="btn btn-primary ">
                            <i class="bi bi-pencil fs-8"></i>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <form action="{% url 'addTask' %}" method="POST">
                {% csrf_token %}
                <div class="add-task d-flex align-items-center gap-2">
                    <input type="text" name="task" class="add-input"  placeholder="Add a Task">
                    <label for="floatingInput"></label>
                    <button type="submit" class="btn btn-primary text-nowrap">
                        Add Task
                    </button>
                </div>
            </form>
        </div>
        <div class="completed-container">
            <h2>Completed Tasks</h2>
            {% for task in completed_tasks %}
            <div class="d-flex align-items-center gap-4">
                <div class="completed-task">
                    <p style="padding-left: 10px;">{{task.task}}</p> 
                </div>
                <a href="{% url 'mark_as_undone' task.pk %}" class="btn btn-danger text-nowrap" style="margin-right: 20px;">
                    undo
                </a>
            </div>
            <br>
            {% endfor %}
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
