<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editTask-Django TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1 class="pt-5 pd-5 text-center">Edit Task - Django TODO App</h1>
        <form action="{% url 'edit_task' get_task.id %}" method="POST">
            {% csrf_token %}
            <div class="add-task d-flex align-items-center gap-2 justify-content-center pt-5 pd-5 "> 
                
                <input type="text" name="task" class="add-input"  placeholder="Add a Task" style="width: 500px; height: 60px;" value="{{get_task.task}}">
                <label for="floatingInput"></label>
                <button type="submit" class="btn btn-primary text-nowrap" style="height: 60px;">
                    Update Task
                </button>
                
            </div>
        </form>
    </div>
</body>
</html>
